<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood group Validation</title>
    <script defer src="script.js"></script>
</head>
<body>

    <h2>Blood group Validation</h2>
    <label for="bloodGroup">Blood Group:</label>
    <select id="bloodGroup">
        <option value="">Select</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>
    <span class="error" id="bloodGroupError"></span>
    <br><br>
    <button type="submit">Submit</button>
    <script>
         document.getElementById("submitBtn").addEventListener("click", function(event) {
            let isValid = true;
         let bloodGroup = document.getElementById("bloodGroup").value;
    let bloodGroupError = document.getElementById("bloodGroupError");

    if (bloodGroup === "") {
        bloodGroupError.textContent = "Please select a blood group.";
        isValid = false;
    } else {
        bloodGroupError.textContent = "";
    }
    </script>
</body>
</html>
